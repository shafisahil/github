<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #FD3555">
          <h1>our office</h1>
          <p>lovely</p>
        </div>
        <div style="background-color: #2A86BA">
          <h1>dream compney</h1>
          <p>its my dream compney</p>
        </div>
        <div style="background-color: #252E33">
          <h1>HARD WORK</h1>
          <p>SUCCESS</p>
        </div>
        <div style="background-color: #FFB866">
          <h1>PROGRAMMING</h1>
          <p>codding with MH</p>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjO5gXiO1H4aaD8FIGM-cUcXvZuq-dGUlthg&usqp=CAU')"></div>

        <div style="background-image: url('https://pixelsquote.net/wp-content/uploads/images1/Hard-work-quotes-3.jpg')"></div>

        <div style="background-image: url('https://s3.amazonaws.com/startupcollective-com/wp-content/uploads/buildingabiz-675x320.jpg')"></div>

        <div style="background-image: url('https://www.offices.co.uk/wp-content/uploads/2020/05/Southgate-House-Gloucester-Serviced-Offices-Gloucester-Large-Office.jpg')"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
